<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Agenda Médica</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<meta http-equiv="refresh" content="30">-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/datatables.bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-table.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.datatables.min.js"></script>
        <script src="js/bootstrap.datatables.min.js"></script>
        <script src="js/bootstrap-table.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angularApp.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#tabelaDados').DataTable({
                    data: loadDataTable()
                });
            });
            function loadDataTable() {
                //var urlPath = "http://192.168.0.5:9090/DWM2015/api/Consulta/";
                var urlPath = "http://localhost:8080/agenda_medica/api/consulta/";
                //var urlPath = "http://172.16.21.234:8080/DWM2015/api/Consulta/all";

                $.ajax({
                    'global': true,
                    'async': false,
                    'type': 'GET',
                    'url': urlPath,
                    //'jsonpCallback': "",
                    'dataType': 'json',
                    'crossDomain': true,
                    // 'success': function (response) {
                        'success': function (data) {
                        // var data = response.Consulta;
                        if (data.length > 0) {
                            for (var i = 0; i < data.length; i++) {
                                var html = '<tr><th width=\"150\">'
                                        + data[i].idConsulta
                                        + '</th><th width=\"150\">'
                                        + data[i].data
                                        + '</th><th>'
                                        + data[i].hora
                                        + '</th></tr>'
                                        + data[i].idMedico
                                        + '</th></tr>'
                                        + data[i].idPaciente
                                        + '</th></tr>'
                                        + data[i].obs
                                        + '</th></tr>'
                                        + data[i].status
                                        + '</th></tr>';
                                $("#tBodyValores").append(html);
                            };
                        }
                    }
                });
            }
        </script>
    </head>
    <body ng-app="agendaMedicaApp">
        <div class="container">
            <h2>Diversos</h2><br/>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tabela">Informações Consultas</a></li>
                <li><a data-toggle="tab" href="#formConsulta">Cadastro Consulta</a></li>
            </ul>
            <div class="tab-content">
                <div id="tabela" class="tab-pane fade in active" ng-controller="ConsultaCtrl"><br/><br/>
                    <h3>Com Bootstrap</h3><br/>
                    <table id="tabelaDados" data-cache="false"
                           class="table table-striped table-bordered table-responsive"
                           cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th width="150">ID</th>
                                <th>Data</th>
                                <th>Hora</th>
                                <th>Cód Médico</th>
                                <th>Cód Paciente</th>
                                <th>OBS</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th width="150" style="color:#fff;">.</th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </tfoot>
                        <tbody id="tBodyValores">
                            <!-- <td><p>
	                                <a ng-click="delete(p.idConsulta)" href="#" class="btn btn-danger btn-small">
	                                    <span class="glyphicon glyphicon-remove"></span>
	                                </a>
	                            </p>
	                        </td> -->
                        </tbody>
                    </table>
                    <br/><br/>
                    <at-pagination at-list="Consultas" at-config="config"></at-pagination>
                    <br/><br/><br/>
                </div>
                <div id="formConsulta" class="tab-pane fade">
                    <br/><br/>
                    <div class="panel panel-default">
                      	<div class="panel-heading">
                        	<h3 class="panel-title">Cadastro de Consulta</h3>
                      	</div>
                      	<div ng-controller="formCtrl" class="panel-body">
                            <form class="form-vertical" role="form">
                            	<div class="form-group">
                            		<div class="col-sm-2 control-label">
                            			<label for="statusConsulta">Status da Consulta: </label><br><br>
		                                <select name="statusConsulta" id="statusConsulta" ng-model="Consulta.status" class="form-control" id="statusConsulta" required>
		                                	<option value="" selected="">Selecione o Status</option>
		                                	<option value="1">Agendado</option>
		                                	<option value="2">Remarcado</option>
		                                	<option value="3">Cancelado</option>
		                                	<option value="4">Atendido</option>
		                                </select>
                            		</div>
                            	</div>
                                <div class="form-group">
                                    <label for="dataConsulta" class="col-sm-2 control-label">Data da Consulta</label><br><br>
                                    <div class="col-sm-2">
                                        <input type="date" ng-model="Consulta.data" class="form-control" id="dataConsulta" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="horaConsulta" class="col-sm-2 control-label">Hora Agendada</label><br><br>
                                    <div class="col-sm-2">
                                        <input type="hour" ng-model="Consulta.hora" class="form-control" id="horaConsulta" placeholder="hh:mm" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" ng-click="save(Consulta)" class="btn btn-default btn-info">Salvar</button>
                                    </div>
                                </div>
                            </form>
                      </div>
                    </div>    
                </div>    
            </div>
        </div>        
    </body>
</html>
