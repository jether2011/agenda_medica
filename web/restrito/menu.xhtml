<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml"
                xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <ui:define name="titulo">Pós Graduação Web e Mobile 2015</ui:define>              
    <ui:define name="conteudo">
        <!--Div para exibir o usuário logado-->
        <div align="left" style="margin-top: 5px; margin-right: 5px;">
            <span style="border: #5cb85c;">Usuário Logado:</span>
            <span>#{(facesContext.externalContext.remoteUser).toUpperCase()}</span>
        </div>
        <br/>
        <div align="center">
            <h:form id="formPrincipal">
                <h1>Menu</h1><br/>
                <!--Regra para exibir opção de cadastro de usuário
                apenas para os usuários categorizados como admin-->
                <sec:ifAnyGranted roles="ROLE_USUARIO">
                    <p:commandButton value="Cadastrar Usuários" id="cadastrarUsuario"
                    action="#{menuBean.cadastroUsuario()}"/>
                </sec:ifAnyGranted>
                <p:commandButton value="Cadastrar Medicos" id="cadastrarMedico"
                    action="#{menuBean.cadastroMedico()}"/>
                <p:commandButton value="Cadastrar Pacientes" id="cadastrarPaciente"
                    action="#{menuBean.cadastroPaciente()}" />
                <p:commandButton value="Cadastrar Consultas" id="cadastrarConsulta"
                    action="#{menuBean.cadastroConsulta()}" />
            </h:form>
            <!--Botão sair-->
            <div align="center" style="margin-top: 5px; margin-right: 5px;">
                <br></br>
                <br></br>
                <br></br>
                <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                    <input class="btn btn-lg btn-primary btn-block" type="button" value="Sair" style="width: 100px;height: 60px;"/>
                </a>
            </div>
        </div>
    </ui:define>
</ui:composition>
