<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/template.xhtml">
    <ui:define name="titulo">Agenda Médica Pós Web Mobile 2015</ui:define>              
    <ui:define name="conteudo">
        <h:panelGroup rendered="#{!empty param.login_error}">
            <div class="error" style="margin-left: auto; margin-right: auto; width: 450px;">
                <h:messages>
                    Erro ao efetuar o login.
                    <br/>
                    Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
                </h:messages>    
            </div>
        </h:panelGroup>
        <div class="container">
            <form class="form-signin-custom" id="login" method="post" action="${request.contextPath}/j_spring_security_check">
                <div class="row">
                    <div class="col-md-4" style="padding-top: 31px; ">
                        <h2 class="form-signin-heading" align="center">Agenda Médica DWM 2015</h2>
                    </div>
                    <div class="col-md-6 box-style">
                        <div class="form-group">
                            <label for="usuario" class="sr-only">Usuário</label>
                            <input type="text" id="usuario" class="form-control" name='j_username' placeholder="Usuario"></input>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Senha" name='j_password'></input>
                        </div>
                            <div class="checkbox">
                            <label>
                                <input type="checkbox" name="_spring_security_remember_me"> Remember me</input>
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                   </div>
                </div>
            </form>
        </div>
    </ui:define>
</ui:composition>
